<form>
  <div class="mb-3">
    <label for="name" class="form-label">Company Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="name" *ngIf="company.name!=null" disabled>
    <select class="form-control" name="name" id="name" [(ngModel)]="name" *ngIf="name==null">
      <option *ngFor="let type of companyList$|async" [value]="type.id">{{type.name}}</option>
    </select>
  </div>
  <button (click)="addCompany()" *ngIf="company.id==0" class="btn btn-primary">
    Add
  </button>
  <button (click)="updateCompany()" *ngIf="company.id!=0" class="btn btn-primary">
    Update
  </button>
</form>
